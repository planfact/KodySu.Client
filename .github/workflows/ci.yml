            echo "âŒ KodySu API ÐºÐ»ÑŽÑ‡ Ð½Ðµ Ð½Ð°Ð¹Ð´ÐµÐ½ Ð² ÑÐµÐºÑ€ÐµÑ‚Ð°Ñ… GitHub"
            echo "Ð”Ð»Ñ Ñ€Ð°Ð±Ð¾Ñ‚Ñ‹ CI Ð½ÐµÐ¾Ð±Ñ…Ð¾Ð´Ð¸Ð¼Ð¾ Ð´Ð¾Ð±Ð°Ð²Ð¸Ñ‚ÑŒ ÑÐµÐºÑ€ÐµÑ‚ KODYSU_API_KEY"
